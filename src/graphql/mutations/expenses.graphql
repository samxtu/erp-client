mutation addExpense( $args: ExpenseInput! ){
  addExpense(args: $args){
    status
    error{
      target
      message
    }
  }
}

mutation deleteExpense($id : Float!){
  deleteExpense(id: $id){
    status
    error{
      target
      message
    }
  }
}

mutation editExpense($id:Float!, $args: ExpenseInput! ){
  editExpense(id: $id, args: $args){
    status
    error{
      target
      message
    }
  }
}